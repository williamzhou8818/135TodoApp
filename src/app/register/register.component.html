
<form (submit)="onRegisterSubmit()">
<div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="row">
          <div class="col text-center">
            <h1>Register</h1>
            <p class="text-h3"></p>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col">
            <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Name">
          </div>
          <div class="col">
            <input type="text" class="form-control"[(ngModel)]="username" name="username" placeholder="Username">
          </div>
        </div>
        <div class="row m-4">
          <div class="col">
            <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email">
          </div>
        </div>
        <div class="row m-4">
          <div class="col">
            <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
          </div>
        </div>
        


        <div class="row ">
          <div class="col">
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
